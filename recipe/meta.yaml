{% set name = "dask-cuda" %}
{% set version = "23.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dask-cuda-{{ version }}.tar.gz
  sha256: e3c95dfaf8b8909c8e92fc9938517377201b0d9644dc0e16b1828720d69f8ca0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - dask-cuda-worker = dask_cuda.cli:worker
    - dask-cuda-config = dask_cuda.cli:config

requirements:
  host:
    - python >=3.8
    - setuptools >=64.0.0
      # tomli should be less py<3.11
    - tomli
    - versioneer >=0.24
    - pip
  run:
    - python >=3.8
    - dask-core ==2023.3.2
    - distributed ==2023.3.2.1
    - dask ==2023.1.1
    - pynvml >=11.0.0,<11.5
    - numpy >=1.21
    - numba >=0.54
    - pandas >=1.3,<1.6.0dev0
    - zict >=0.1.3
    - __linux

test:
  imports:
    - dask_cuda
    - dask_cuda.benchmarks
  commands:
    - pip check
    # Old entry points
    - dask-cuda-worker --help
    - dask-cuda-config --help
    # New entry points
    - dask cuda --help
    - dask cuda worker --help
    - dask cuda config --help
  requires:
    - pip

about:
  home: https://github.com/rapidsai/dask-cuda
  summary: Utilities for Dask and CUDA interactions
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
    - jakirkham
